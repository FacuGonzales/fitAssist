<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Aplicacion gestora de turnos FitAssist!">
    <meta name="keywords" content="FITASSIST, ASSIST, FIT, ENTRENAMIENTO, GIMNASIO, TRAINING, KARATE, TAEKWONDO, DANZA, ARABE, ZUMBA, FUNCIONAL, CROSSFIT, YOGA, MMA, JIU JITSU, ARTES MARCIALES, RESERVA, TURNOS, DEPORTES">

    <link rel="icon" type="image/png" href="assets/img/logo.ico"/>

    <link rel="stylesheet" href="styles/css/reset.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/css/main.css">

    <title>FitAssist</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/img/logoGrande.svg" alt="logo">

        <h5 class="header__h5">¡Siempre hay tiempo para entrenar y divertirse!</h5>
    </header>

    <div class="section">
        <section class="sectionAbout" id="fadeIn" data-aos="fade-right">
            <div class="sectionAbout__aboutContainer">
                <h1 class="sectionAbout__aboutContainer--title">Sobre Nosotros</h1>
    
                <div id="parrafoContainer" class="sectionAbout__aboutContainer--parrafoContainer"></div>
            </div>
        </section>
    
    
        <section class="sectionListado" data-aos="fade-up">
            <div class="sectionListado__contenedor">
                <h1 class="sectionListado__contenedor--title">Nuestras Actividades</h1>
    
                <ul class="sectionListado__contenedor--ul" id="ulContenedor">
                    <!-- <li id="liContenedor"></li> -->
                </ul>
            </div>
        </section>
    </div>
    
    <!-- <section class="section" data-aos="fade-up">
       
    </section> -->


    <section id="modalForm" class="modal">
        <div class="modal__modalContenido">
            <a onclick="location.reload()" href="" class="modal__modalContenido--buttonX">X</a>

            <h5 class="modal__modalContenido--tituloModal" id="tituloModal">Formulario de Reserva</h5>

            <div class="modal__modalContenido--horarioContainer" id="divHorarios">
                <div class="modal__modalContenido--horarioContainer__subtitle" id="subtitulo">
                    <!-- Muestra de titulo -->
                </div>
                
                <ul class="modal__modalContenido--horarioContainer__ulHorarios" id="ulModal">
                    <!-- muestra de horarios -->
                </ul>
            </div>

            <div class="modal__modalContenido--formCliente" id="formularioCliente">
                <!-- muestra del formulario -->
            </div>

            <div class="modal__modalContenido--containerError" id="error"></div>

            <div class="modal__modalContenido--containerConfirmacion" id="confirmacion"></div>

        </div>
    </section>

    <footer class="col-sm-12 col-md-12 col-lg-12 footer">
        <p class="footer__text">
            <strong class="footer__text--strong" id="footerStrong"></strong>
            
            <span class="footer__text--nameSubtitle">Developed by
                <a class="footer__text--nameSubtitle__linkDev" href="https://facugonzalesliendo.netlify.app/"
                    target="blank">Facundo Gonzales Liendo</a>
            </span>
                
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Invoco a dos archivos JS -->
    <!-- en este implemento Modulos (imports/exports) del ES6 -->
    <script type="module" src="scripts/_main.js"></script>

    <!-- En este implemento el codigo normal, sin ES6, permitiendome así que si el navegador no soporta ES6, cargue sin problema -->
    <script src="scripts/main.js" nomodule></script>
    
</body>
</html>
